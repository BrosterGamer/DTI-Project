<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="Signpage.css">
</head>
<body>
    <div style="background-image: url('loginBG.jpg'); background-size: cover;
     background-repeat: no-repeat; height: 100vh; width: 100%; filter: brightness(30%);"></div>
    <div class="center">
        <h1>SIGN UP</h1>
        <form method="post"> 
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Create Password</label>
            </div>
            <button type="button" onclick="redirectToDashboard3()">SIGN IN</button>
            <div class="login_link"><BR>
                Already a member? <a href="Login.html">LOG IN NOW</a>
            </div>
         </div>
</form>
<script>
    function redirectToDashboard3() {
        window.location.href="Login.html";
    }
</script>
    
</body>
</html>
