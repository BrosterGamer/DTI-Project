<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div style="background-image: url('loginBG.jpg'); background-size: cover;
     background-repeat: no-repeat; height: 100vh; width: 100%; filter: brightness(30%);"></div>
    <div class="center">
        <h1>LOG IN</h1>
        <form method="post" onsubmit="return validated()"> 
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <button type="button" onclick="redirectToDashboard()">Login</button>
            <div class="signup_link"><br>
                Not a member? <a href="Signup.html">SIGN UP NOW</a><br>
            </div>
        </div>
        <script src="javascript.js"></script>

        </form>
         <script>
            function redirectToDashboard() {
                window.location.href="main.html";
            }
        </script>
    </body>
    </html>
